<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color: rgb(170, 178, 245)}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">

    <div class="menu">
      
      <div class="block-logo">
        <a href="#">
          <h1><img src="../images/logo.svg" alt="logo Flyo"></h1></a>
      </div>
      
      <div class="button-group">
        <a href="#"><button class="btn-document" title="doc" aria-label="doc icon"></button></a>
        <a href="#"><button class='btn-folder' title="folder" aria-label="folder-icon"></button></a>
        <a href="#"><button class="btn-upload" title="upload" aria-label="upload icon"></button></a>
      </div>

    </div>

    <section class="storage-info">
      <p>You've used <strong>815 GB</strong> of your storage</p>
      
      <div class="progress">
        <div class="progress-bar"><div class="circle"></div></div>
      </div>
    </section>

    <div class="left"><p><strong>185 </strong> GB LEFT</p>
      <div class="callout"></div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jull22</a>.
  </footer>

</body>
</html>
