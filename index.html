<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="images" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color: rgb(255, 222, 184)}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">

    <div class="menu">
      <div class="block-logo">
          <img src="../images/logo.svg">
      </div>

      <div class="button-group">
        <button class="btn-document"><img src="../images/icon-document.svg"></button>
        <button class='btn-folder'><img src="../images/icon-folder.svg"></button>
        <button class="btn-upload"><img src="../images/icon-upload.svg"></button>
      </div>

    </div>

    <section class="storage-info">
      <p>You've used <strong>815 GB</strong> of your storage</p>
      
      <div class="progress">
        <div class="progress-bar"><div class="circle"></div></div>
        
      </div>
    </section>
    <div class="left"><strong>185</strong><p>GB LEFT</p>
    </div>
  
    
 
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jull22</a>.
    </footer>

  </div>
</body>
</html>
